<body>

  <div id="bodyblur">
    <!-- Wallpaper --><img src="https://i.pinimg.com/originals/ca/fc/60/cafc60de1d3172d2a4c5035bc9fa42e6.gif" />
  </div>

  <div id='Content'>

    <div id="suratin" onClick="memulai();audio.play();">
      <!-- Surat --><img src="https://rayyscoding.github.io/envelope.png" />
    </div>
    <p id="ket">Klik Suratnya!</p>

    <div>
      <!-- Foto Akhir Edit di Bagian Bawah--><img src="" id="fotoakhir" />
    </div>
    <div>
      <blockquote id='bq'>
        <p id="kalimat"></p>
        <p id="kalimatc"></p>
      </blockquote>
    </div>

    <!-- Tombol Kirim Pesan -->
    <div id="Tombol">
      <a id="bklik" onClick="sjawab()">
        <b>Klik Ini</b>
      </a>
    </div>

  </div>

  <!-- Jangan Edit Bagian Ini -->
  <script>
    function showDiv() { Content.style = "opacity:1;margin-top:15vh;"; ket.style = "margin-top:30px"; }
    function memulai() { suratin.style = "transition:all 1s ease;transform:scale(.1);opacity:0"; ket.style = "transition:all 1s ease;transform:scale(.1);opacity:0"; setTimeout(pesan, 300) }
    function kpemb() { suratin.style = "display:none"; ket.style = "display:none"; fotoakhir.style = "display:inline-flex;transform:scale(1);"; Content.style = "opacity:1;margin-top:2vh;"; bq.style = "opacity:1;visibility:visible;margin-top:5px"; setTimeout(ngetik, 50) }

    function tombol() { Tombol.style = "margin-top:15px;opacity:1;transform: scale(1);"; ftom = 1; } ftom = 0; function fakhiran() { document.getElementById("akhiran").style = "display:inline-flex"; }
    const swals = Swal.mixin({ allowOutsideClick: false, cancelButtonColor: '#FF0040', imageWidth: 100, imageHeight: 100, }); const swalst = Swal.mixin({ allowOutsideClick: false, timer: 2500, showConfirmButton: false, timerProgressBar: true, imageWidth: 100, imageHeight: 100, }); const swalstwal = Swal.mixin({ timer: 2000, allowOutsideClick: false, showConfirmButton: false, timerProgressBar: true, imageWidth: 100, imageHeight: 100, }); const style = document.createElement('style'); var today = new Date(); var dd = String(today.getDate()).padStart(2, '0'); var mm = String(today.getMonth() + 1).padStart(2, '0'); var yyyy = today.getFullYear(); const monthNames = ["Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember"]; today = dd + ' ' + monthNames[today.getMonth()] + ' ' + yyyy;
    function finalakhir() { bklik.innerHTML = "Kirim Pesan"; ftom = 2; otomatis(); kalimatc.innerHTML = "Jawabanmu: " + pesanwhatsapp; } function sjawab() { if (ftom == 1) { jawab(); } if (ftom == 2) { menuju(); } }
    function otomatis() { befanimkata(); setTimeout(animkata, 200); } function befanimkata() { kalimatc.style = "transform:scale(.3);font-size:15px"; } function animkata() { kalimatc.style = "transform:scale(1);font-size:15px"; }

    function kemunculan() { otomatis(); kalimatc.innerHTML = ktbwh1; setTimeout(kemunculan2, 2200); } function kemunculan2() { otomatis(); kalimatc.innerHTML = ktbwh2; setTimeout(kemunculan3, 2200); } function kemunculan3() { otomatis(); kalimatc.innerHTML = ktbwh3; setTimeout(kemunculan, 2200); }
    var aa = 0, katangetik; function ngetik() { if (aa < katangetik.length) { kalimat.innerHTML += katangetik.charAt(aa); aa++; setTimeout(ngetik, 80); } if (aa == katangetik.length) { kalimat.style = "margin-bottom:30px"; setTimeout(ngetik2, 100); } }
    var ai = 0, katangetik2; function ngetik2() { if (ai < katangetik2.length) { kalimatc.innerHTML += katangetik2.charAt(ai); ai++; setTimeout(ngetik2, 150); } if (ai == katangetik2.length) { setTimeout(tombol, 500) } }
  </script> <!-- Sampai Sini -->

  <!-- Ganti Kata², Foto, Lagu di bawah ya

  <script type="text/javascript">
    async function menuju() { await swals.fire('Kirim pesan ke WhatsApp aku, ya!'); window.location = "https://api.whatsapp.com/send?phone=&text=" + pesanwhatsapp; }
    async function jawab() {
      var { value: jawaban } = await swals.fire({
        title: 'Ketik Jawaban Kamu &#128073;&#128072;',
        input: 'text', allowOutsideClick: false, showCancelButton: false,
      });
      if (jawaban && jawaban.length < 16) {
        window.jawaban = jawaban;
        pesanwhatsapp = jawaban;
        finalakhir();
      } else {
        await swals.fire('Ups!', 'Jawaban tidak boleh kosong atau lebih dari 15 karakter, ya!'); jawab();
      }
    }

    async function pertama() {
      audio = new Audio('https://semangat.htmlku.repl.co/almostday.mp3');
      fotoakhir.src = "https://feeldreams.github.io/tos.gif";
      katangetik = "Semangat Ulangannya! Jangan nyontek ya😆";
      katangetik2 = "Hehe >.<";

      await swalstwal.fire('Tunggu'); setTimeout(showDiv, 100);
    } pertama();

    async function pesan() {
      await swalst.fire({
        title: 'Hai GIGI! 🤭',
        imageUrl: 'https://feeldreams.github.io/cilukba.gif',
      });
      await swalst.fire({
        title: 'Nabil Mau Bilang Sesuatu Nih 🤣',
        imageUrl: 'https://feeldreams.github.io/gigitin.gif',
      });
      await swalst.fire({
        title: 'Semangat Ujiannya sayang! 🤩',
        imageUrl: 'https://feeldreams.github.io/0906-peacegoma.gif',
      });
      await swalst.fire({
        title: 'Moga Dapet Nilai yang Baik! ☺️',
        imageUrl: 'https://feeldreams.github.io/bber.gif',
      });
      await swalst.fire({
        title: 'Oh Iya, Jangan Lupa berdoa! 🤣',
        imageUrl: 'https://feeldreams.github.io/emawh.gif',
      });
      await swalst.fire({
        title: 'Belajar yang Bener, Jangan Main HP Terus! 😡',
        imageUrl: 'https://feeldreams.github.io/smprt.gif',
      });

      kpemb();
    }
  </script>
